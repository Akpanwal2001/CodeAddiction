{% extends 'base.html' %}

{% block title %}
    Home | CodeAddiction
{% endblock title %}

{% block body_content %}
    <div class="container shadow my-3">
      <article class="blog-post">
        <h3 class="blog-post-title">{{post.title}}</h3><strong class="d-inline-block mb-0 text-primary"> ({{post.view}}Views)</strong>
        <p class="blog-post-meta">{{post.datetime}} </p>by{{post.author}}

        <div class="container">
        {{post.content|safe}}
        </div>
    </div>
      
{% endblock body_content %}
